<!DOCTYPE html>
<html>
 <head>
   <title>Workshop #HTML - FORM</title>
   <meta charset="utf-8"/>
 </head>
 <body>
   <h1>Workshop #HTML - FORM</h1>
 <form>
   <table>
      <tr>
         <td>ชื่อ</td>
         <td><input type="text"></td>
      </tr>
      <tr>
         <td>สกุล</td>
         <td><input type="text"></td>
      </tr>
      <tr>
         <td>วัน/เดือน/ปีเกิด</td>
         <td><input type="date"></td>
      </tr>
      <tr>
         <td>อายุ</td>
         <td><input type="text"></td>
      </tr>
      <tr>
         <td>เพศ</td>
         <td><input type="radio" name="gender"/>
            <label for="ชาย">ชาย</label>
            <input type="radio" name="gender"/>
            <label for="หญิง">หญิง</label>
         </td>
      </tr>
      <tr>
         <td>รูป</td>
         <td><input type="file"></td>
      </tr>
      <tr>
         <td>ที่อยู่</td>
         <td><textarea  rows="4"></textarea></td>
      </tr>
      <tr>
         <td>สีที่ชอบ</td>
         <td>
            <select>
               <option disabled selected></option>
               <option>สีแดง</option>
               <option>สีส้ม</option>
               <option>สีเหลือง</option>
               <option>สีเขียว</option>
               <option>สีน้ำเงิน</option>
               <option>สีฟ้า</option>
               <option>สีม่วง</option>
               <option>สีเขียวนีออน</option>
               <option>อื่นๆ</option>
            </select>
         </td>

      </tr>
      <tr>
         <td>แนวเพลงที่ชอบ</td>
         <td><input type="radio" name="song"/>
            <label for="เพื่อชีวิต">เพื่อชีวิต</label>
            <input type="radio" name = "song"/>
            <label for="ลูกทุ่ง">ลูกทุ่ง</label>
            <input type="radio" name = "song"/>
            <label for="อื่นๆ">อื่นๆ</label>
         </td>
      </tr>
      <tr>
         <td><br /></td>
      </tr>
      <tr>
         <td><input type="checkbox" >
         <label for="agree">ยินยอมให้เก็บข้อมูล</label></td>
      </tr>
      <tr>
         <td><br /></td>
      </tr>
      <tr>
         <td><input type="reset">&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
            <input type="submit"></td>
      </tr>
      
      
   </table>
    
    
    
      
    
 </form>
 </body>
</html>
